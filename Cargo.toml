[package]
name = "windows-service"
version = "0.1.0"
description = "A crate that provides facilities for management and implementation of windows services"
readme = "README.md"
authors = ["Mullvad VPN <admin@mullvad.net>", "Andrej Mihajlov <and@mullvad.net>", "Linus FÃ¤rnstrand <linus@mullvad.net>"]
keywords = ["windows", "service", "daemon"]
categories = ["api-bindings"]
repository = "https://github.com/mullvad/windows-service-rs"
license = "MIT/Apache-2.0"
edition = "2018"

[target.'cfg(windows)'.dependencies]
bitflags = "1.0.1"
error-chain = { version = "0.12", optional = true }
error-chain-without-backtrace = { version = "0.12", package = "error-chain", default-features = false, optional = true }
winapi = { version = "0.3.5", features = ["std", "winsvc", "winerror"] }
widestring = "0.3.0"

[features]
default = ["with-backtrace"]
with-backtrace = ["error-chain"]
legacy-support = ["error-chain-without-backtrace"]
